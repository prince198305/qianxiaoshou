  <p><strong>父母心理状态：</strong>我好尴尬，大家都在看我，是不是觉得我不会带娃？</p>
  <p><strong>对孩子的安抚语言：</strong>“我知道你现在不舒服，我们坐一会儿，一会就能看到云朵了。”</p>
  <p><strong>三步方案：</strong></p>
  <ol>
    <li>不要急着制止哭声，先轻轻抱住，稳定他的情绪。</li>
    <li>说出他的感受：“是不是耳朵闷？是不是觉得烦？”</li>
    <li>拿出“安静袋”：小贴纸、小画笔等，转移注意力。</li>
  </ol>
  <p><strong>如果失败了怎么办？</strong>你没有错，你正在学习成为“有温度”的父母。哭闹不是你控制得了的，但陪伴是你能做到的。</p>
